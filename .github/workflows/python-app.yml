# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Python Application Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover || echo "No tests found, continuing..."

    - name: Run the Flask app (for testing purposes)
      run: |
        nohup python app.py &  # Run Flask in the background
        sleep 10  # Wait for the server to start

    - name: Check if Flask is running
      run: |
        curl -I http://127.0.0.1:3000 || (echo "Flask app is not running" && exit 1)
